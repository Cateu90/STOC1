{% extends "base.html" %}

{% block title %}Editar Mesa - STOC{% endblock %}

{% block content %}
<div class="container">
    <div class="header-section">
        <h1 class="page-title">ü™ë Editar Mesa</h1>
        <a href="/mesas" class="btn btn-secondary">
            <span>‚Üê</span> Voltar
        </a>
    </div>

    {% if error %}
    <div class="alert alert-danger">
        ‚ùå {{ error }}
    </div>
    {% endif %}

    <div class="content-card">
        <form method="post" class="form">
            <div class="form-group">
                <label for="nome" class="form-label">Nome da Mesa *</label>
                <input type="text" id="nome" name="nome" class="form-input" 
                       value="{{ mesa.nome }}" placeholder="Ex: Mesa 1, Mesa VIP, Varanda..." required>
                <small class="form-help">Digite um nome √∫nico para identificar a mesa</small>
            </div>

            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-select">
                    <option value="disponivel" {% if mesa.status == 'disponivel' %}selected{% endif %}>üü¢ Dispon√≠vel</option>
                    <option value="ocupada" {% if mesa.status == 'ocupada' %}selected{% endif %}>üî¥ Ocupada</option>
                    <option value="reservada" {% if mesa.status == 'reservada' %}selected{% endif %}>üü° Reservada</option>
                </select>
                <small class="form-help">Status atual da mesa</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span>üíæ</span> Salvar Altera√ß√µes
                </button>
                <a href="/mesas" class="btn btn-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 0 24px;
}

.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
}

.page-title {
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    margin: 0;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-secondary {
    background: #f7fafc;
    color: #4a5568;
    border: 1px solid #e2e8f0;
}

.btn-secondary:hover {
    background: #edf2f7;
}

.alert {
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 24px;
    border-left: 4px solid;
}

.alert-danger {
    background: #fed7d7;
    color: #c53030;
    border-color: #e53e3e;
}

.content-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    padding: 32px;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 24px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.form-label {
    font-weight: 600;
    color: #2d3748;
    font-size: 14px;
}

.form-input, .form-select {
    padding: 12px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.2s;
}

.form-input:focus, .form-select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-help {
    color: #718096;
    font-size: 12px;
}

.form-actions {
    display: flex;
    gap: 12px;
    padding-top: 16px;
    border-top: 1px solid #e2e8f0;
}

@media (max-width: 768px) {
    .header-section {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .content-card {
        padding: 24px;
    }
}
</style>
{% endblock %}
